<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <!--added jquery ui css link-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!--our css stylesheet-->
    <link rel="stylesheet" href="./assets/style.css"></link>
</head>


<body>
    <!--page header-->
    <header>
        <h1>FOODIE</h1>
        <img src="./images/Foodie logo 2.webp" alt="foodie logo" id="logo"></img>
    </header>

    <!--welcome page section-->
    <section id="welcome-page">
        <div class="search-div">
            <input class="search-input" placeholder="Enter a dish. E.g. 'pizza'"></input>
            <button class="search-btn">search</button>
        </div>

        <p> Welcome to Foodie, the site where kids can learn to make easy dishes that taste amazing and have fun doing it.</p>
    </section>

    <!--recipe page (main) section-->
    <main id="recipe-page" class="hidden">
        <aside>
            <div id="search-history">

            </div>
        </aside>

        <div class="search-div">
            <input class="search-input" placeholder="Enter a dish. E.g. 'pizza'"></input>
            <button class="search-btn">search</button>
        </div>

        <div id="recipe-info">
            <h2 id="dish-name">Name of Dish</h2>
            <img id="food-image" src="" alt="image of the dish"></img>
            <a href="" id="recipe-link">Recipe Link</a>
            <div id="recipe-info">
                Recipe, nutritional, alergie and diet facts
            </div>
        </div> 
    </main>

    <!--error message modal widget-->
    <div id="error-message-modal" title="ERROR">
        <p>
          <span class="ui-icon ui-icon-circle-close" style="float:left; margin:0 7px 50px 0;"></span>
          Sorry! We cant find any recipes that match your search. Please try again.
        </p>
    </div>


    <!--added jquery and jquery ui script tags-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
