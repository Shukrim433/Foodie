<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <!--added jquery ui css link-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!--our css stylesheet-->
    <link rel="stylesheet" href="./assets/style.css"></link>
    <!--google fonts links:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lilita+One&family=Madimi+One&display=swap" rel="stylesheet">
</head>


<body>
    <!--page header-->
    <header id="main-header">
        <h1>FOODIE!</h1>
    </header>

    <!--welcome page section-->
    <section id="welcome-page">
        <div id="welcome-div">
            <img src="./assets/images/Foodie logo 2.png" alt="foodie logo" id="logo"></img>
		    <p> Welcome to Foodie, the site where you can learn to cook simple and tastey dishes that use up to only 10 ingredients and take no more than 45 minutes to make.</p>
            <button id="start-btn" class="btn">Start Cooking!</button>
        </div>
    </section>

    <!--recipe page (main) section-->
    <main id="recipe-page" class="hidden">

        <div class="options-div">
            <!--meal-type-->
            <div id="meal-div">
                <label for="meal-type">Select a meal:</label>
                <span>*Required</span>
                <select id="meal-type" name="meals">
                    <option value="--">--</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
          <!--cuisine-type-->
          <div id="cuisine-div">
                <label for="cuisine-type">Select a cuisine:</label>
                <span>*Required</span>
                <select id="cuisine-type" name="cuisines">
                    <option value="--">--</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="British">British</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Central Europe">Central Europe</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Eastern Europe">Eastern Europe</option>
                    <option value="French">French</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Kosher">Kosher</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Nordic">Nordic</option>
                    <option value="South American">South American</option>
                    <option value="South East Asian">South East Asian</option>
                </select>
         </div>
          <!--key-words-->
        <div id="query-div">
            <label for="query-input">Enter one or more key words:</label>
            <span>*Required</span>
            <input id="query-input" placeholder="e.g. coffee cake"></input>
        </div>

          <button id="generate-recipe-btn" class="btn">Generate Recipe!</button>
        </div> 

        <div id="recipe-div">

            <aside>
                <div id="search-history">
                   <h3>Search History</h3> 
                </div>
            </aside>

            <div id="recipe-info">

                <div id="img-container">
                    <div class="card">

                        <h2 class="meal-type-name"></h2>
                        <img src="#" alt="meal type image" id="image"></img>

                        <p id="photo-credit"></p>
                    </div>
                </div>


             <!-- Modal Structure -->
<div id="myModal" class="modaledamam">
    <div class="modaledamam-content">
      <span class="close-button">&times;</span>
      <p id="modal-text">No recipes found based on your input. Please try different search criteria.</p>
    </div>
  </div>
  
                


                <div id="recipe-links">
                    <div class="each-recipe"></div>
                    <div class="recipe-nutrients"></div>
                    <div class="each-recipe"></div>
                    <div class="recipe-nutrients"></div>
                    <div class="each-recipe"></div>
                    <div class="recipe-nutrients"></div>
                    <div class="each-recipe"></div>
                    <div class="recipe-nutrients"></div>
                    <div class="each-recipe"></div>
                    <div class="recipe-nutrients"></div>
                    <!--<div id="recipe-link-6"></div>
                    <div class="recipe-nutrients"></div>
                    <div id="recipe-link-7"></div>
                    <div class="recipe-nutrients"></div>
                    <div id="recipe-link-8"></div>
                    <div class="recipe-nutrients"></div>
                    <div id="recipe-link-9"></div>
                    <div class="recipe-nutrients"></div>
                    <div id="recipe-link-10"></div>
                    <div class="recipe-nutrients"></div>-->
                </div>
    
            </div>
         </div> 
         <div> <div id="logo2">
            <img src="./assets/images/Foodie logo 2.png" alt="foodie logo" id="logo2"></img>
        </div>

        <div id="error-modal">

        </div>
    </main>

        <p>
          <span class="ui-icon ui-icon-circle-close" style="float:left; margin:0 7px 50px 0;"></span>
          Sorry! We cant find any recipes that match your search. Please try again.
        </p>
    </div> -->

    
    <!--added jquery and jquery ui script tags-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>


</body>
</html>
