<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <!--added jquery ui css link-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!--our css stylesheet-->
    <link rel="stylesheet" href="./assets/style.css"></link>
    <!--google fonts links:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lilita+One&family=Madimi+One&display=swap" rel="stylesheet">
</head>


<body>
    <!--page header-->
    <header>
        <h1>FOODIE</h1>
        <!--<img src="./assets/images/Foodie logo 2.webp" alt="foodie logo" id="logo"></img>-->
    </header>

    <!--welcome page section-->
    <section id="welcome-page">
        <div id="welcome-div">
            <img src="./assets/images/Foodie logo 2.webp" alt="foodie logo" class="logo"></img>
		    <p> Welcome to Foodie, the site where anyone can learn to cook simple dishes that use up to only 10 ingredients and take no more than 25 minutes to make.</p>
            <button id="start-btn" class="btn">Start Cooking!</button>
        </div>
    </section>

    <!--recipe page (main) section-->
    <main id="recipe-page" class="hidden">
        
        <img src="./assets/images/Foodie logo 2.webp" alt="foodie logo" class="logo"></img>

        <div class="options-div">
            <!--meal-type-->
            <div id="meal-div">
         <label for="meal-type">Choose a meal type:</label>
         <select id="meal-type" name="meals">
             <option value="breakfast">breakfast</option>
             <option value="dinner">dinner</option>
             <option value="lunch">lunch</option>
             <option value="snack">snack</option>
         </select>
            </div>
          <!--dish-type-->
          <div id="dish-div">
          <label for="dish-type">Choose dish types:</label>
          <select id="dish-type" name="dishes">
              <option value="buscuits and cookies">buscuits and cookies</option>
              <option value="desserts">desserts</option>
              <option value="drinks">drinks</option>
              <option value="main course">main course</option>
              <option value="pancake">pancake</option>
              <option value="salad">salad</option>
              <option value="sandwiches">sandwiches</option>
              <option value="soup">soup</option>
              <option value="starter">starter</option>
              <option value="sweets">sweets</option>
              <option value="side dish">side dish</option>
          </select>
            </div>
          <!--diet-type-->
          <div id="diet-div">
          <label for="diet-type">Choose a diet:</label>
          <select id="diet-type" name="diets" multiple>
              <option value="alcohol-free">alcohol-free</option>
              <option value="crustacean-free">crustacean-free</option>
              <option value="dairy-free">dairy-free</option>
              <option value="DASH">DASH</option>
              <option value="egg-free">egg-free</option>
              <option value="fish-free">fish-free</option>
              <option value="fodmap-free">fodmap-free</option>
              <option value="gluten-free">gluten-free</option>
              <option value="immuno-supportive">immuno-supportive</option>
              <option value="keto-friendly">keto-friendly</option>
              <option value="kidney-friendly">kidney-friendly</option>
              <option value="kosher">kosher</option>
              <option value="low-fat-abs">low-fat-abs</option>
              <option value="low-potassium">low-potassium</option>
              <option value="low-sugar">low-sugar</option>
              <option value="lupine-free">lupine-free</option>
              <option value="mollusk-free">mollusk-free</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="mustard-free">mustard-free</option>
              <option value="no-oil-added">no-oil-added</option>
              <option value="paleo">paleo</option>
              <option value="peanut-free">peanut-free</option>
              <option value="pescatarian">pescatarian</option>
              <option value="pork-free">pork-free</option>
              <option value="red-meat-free">red-meat-free</option>
              <option value="sesame-free">sesame-free</option>
              <option value="shellfish-free">shellfish-free</option>
              <option value="soy-free">soy-free</option>
              <option value="sugar-conscious">sugar-conscious</option>
              <option value="sulfite-free">sulfite-free</option>
              <option value="tree-nut-free">tree-nut-free</option>
              <option value="vegan">vegan</option>
              <option value="vegetarian">vegetarian</option>
              <option value="wheat-free">wheat-free</option>
          </select>
        </div>
          <button id="generate-recipe-btn" class="btn">Generate Recipe!</button>
        </div> 

        <div id="recipe-div">

            <aside>
                <div id="search-history">
                    Search History
                </div>
            </aside>

            <div id="recipe-info">

                <div id="img-container">
                    <div class="card">
                        <h2 class="meal-type-name">e.g. Lunch Recipe Ideas</h2>
                        <img src="" alt="meal type image" id="image"></img>
                        <p id="photo-credit"></p>
                    </div>
                </div>

                <div id="recipe-links">
                    <div id="recipe-link-1"></div>
                    <div id="recipe-link-2"></div>
                    <div id="recipe-link-3"></div>
                    <div id="recipe-link-4"></div>
                    <div id="recipe-link-5"></div>
                    <div id="recipe-link-6"></div>
                    <div id="recipe-link-7"></div>
                    <div id="recipe-link-8"></div>
                    <div id="recipe-link-9"></div>
                    <div id="recipe-link-10"></div>
                </div>

                <div id="recipe-nutrients">
                    nutritient information
                </div>
            </div>
         </div> 
    </main>



    <!--error message modal widget-->
   <!-- <div id="error-message-modal" title="ERROR">
        <p>
          <span class="ui-icon ui-icon-circle-close" style="float:left; margin:0 7px 50px 0;"></span>
          Sorry! We cant find any recipes that match your search. Please try again.
        </p>
    </div> -->


    <!--added jquery and jquery ui script tags-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
